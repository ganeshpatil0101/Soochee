<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>Add Supplier</nb-card-header>
      <nb-card-body>
        <form>
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="companyName">Company Name</label>
              <input type="text" class="form-control" id="companyName" placeholder="Company Name">
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="agencyName">Agency Name</label>
              <input type="text" class="form-control" id="agencyName" placeholder="Agency Name">
            </div>
          </div>
        </div>
        <div class="row" >
          <div class="col-sm-6">
            <div class="form-group">
              <label for="fname">First Name</label>
              <input type="text" class="form-control" id="fname" placeholder="First Name">
            </div>              
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="lname">Last Name</label>
              <input type="text" class="form-control" id="lname" placeholder="Last Name">
            </div>
          </div>
        </div>
        <div class="row" >
          <div class="col-sm-12">
            <div class="form-group">
              <label for="address">Address</label>
              <textarea class="form-control" placeholder="Address" id="address" rows="5"></textarea>
            </div>
          </div>          
        </div>
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="cnumber">Contact Number</label>
              <input type="number" class="form-control" id="cnumber" placeholder="Contact Number">
            </div>             
          </div>
          <div class="col-sm-6" >
            <div class="form-group">
              <label for="cemail">Email</label>
              <input type="email" class="form-control" id="cemail" placeholder="Email">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
              <div class="form-group">
                <button type="submit" class="btn btn-primary">Save</button>
              </div>
            </div>
          </div>          
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
